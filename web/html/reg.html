
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    #@lHeader()
    <div class="row" style="margin-right: 0px">
        <div class="col-8" >
        #@layout()
        </div>
        <div class="col-4 " align="center" style="margin-top: 20px">
            <h2>欢迎注册</h2>
            <form name="form" method="post" autocomplete="off">
                <!--id-->
                <div class="form-group" >
                    <label   style="width: 300px;text-align: left" >id:</label>
                    <input type="text" value="#(id)" class="form-control" name= "id"  placeholder="Enter id(not null)" autocomplete="off" style="width:300px">
                </div>
                <!--name-->
                <div class="form-group">
                    <label style="width: 300px;text-align: left" >Name:</label>
                    <input type="text" value="#(uname)" class="form-control" name="name"  placeholder="Enter name(not null)" autocomplete="off" style="width:300px">
                </div>
                <!--pwd-->
                <div class="form-group">
                    <label style="width: 300px;text-align: left" >Password:</label>
                    <input type="text" value="#(pwd)" onfocus="this.type='password'" class="form-control" name="pwd"  placeholder="Enter password(not null)" autocomplete="off" style="width:300px">
                </div>
                <!--phone-->
                <div class="form-group">
                    <label style="width: 300px;text-align: left" >Phone code:</label>
                    <input type="text" id="phone" value="#(phone)" class="form-control" name="phNum" placeholder="Enter phone code(not null)" autocomplete="off" style="width:300px">
                </div>
                <!--button1  以上部分提交-->
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="获取验证码" type="submit" onclick="form.action='/user/getVer';form.submit();" />
                </div>
                <!--verity-->
                <div class="form-group">
                    <label style="width: 300px;text-align: left" >Verify:</label>
                    <input type="text"  class="form-control" name="verify"  placeholder="Enter verification code" autocomplete="off" style="width:300px">
                </div>
                <!--button2  整个提交-->
                    <input type="button" class="btn btn-primary" value="注册" type="submit" onclick="form.action='/user/do_reg';form.submit();" />
            </form>
            <label>#(msg)</label>
        </div>
    </div>
    #@footer()
</body>
</html>
